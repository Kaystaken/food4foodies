<!DOCTYPE html>
<html lang="en">
<head>

            <aside>
                <img>
                <!-- image here (link in quotes below and delete closing tag on image above)-->

            <div class="search">

                <!--add modal with search and filters here-->
                </div>

                    </li>
                    <li>

                           pics coming soon

                            <img
                                src="./assets/images/sample.jpg"
                                alt="placeholder image"
                            />  
                        </a>
                    </li>
                </ul>
            </div>
        </article>

        <article id="recent-searches">
            <h2>Recent Searches</h2>
            <div>
                <ul>
                    <!--id attributes to provide unique identifier for element-->
                    <li id="search-history">
                    </li>
                </ul>
            </div>
        </article>
    </section>
